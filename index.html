<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstap icons cdn -->
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact list</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper d-flex justify-content-center align-items-center">
      <div
        class="mobile shadow border overflow-hidden overflow-y-scroll    border-3 border-dark rounded rounded-4 px-1"
      >
        <div
          class="row mobile_top text-white d-flex align-items-center justify-content-center position-sticky mt-2"
        >
          <div class="col-4">12:50</div>
          <div
            class="col-3 empty rounded rounded-pill border border-dark bg-dark"
          ></div>
          <div class="col-5 d-flex gap-2">
            <div class="wifi"><i class="bi bi-wifi"></i></div>
            <div class="graph"><i class="bi bi-reception-4"></i></div>
            <div class="battery"><i class="bi bi-battery-half"></i></div>
          </div>
        </div>

        <main class="row1 h-100 position-relative  row1" style='display: block;'>
          <input
            type="range"
            class="position-absolute w-100 bg-white"
            name=""
            id=""
            value="10"
          />
          <small class="position-absolute w-100 label p-1 text-center"
            >Slide to unlock</small
          >
        </main>
       <main class="row2  justify-content-center h-100   align-items-center" style="display: none;">
        <div class="col-4 text-white text-center"><i class="bi bi-person-rolodex "></i>
        <div>Contacts</div></div>
       </main>
       <main class="according-screen mt-1 row row3" style="display: none;">
        <div class="title fw-bold text-white">CONTACT</div>
        <div class="search-container position-relative rounded">

          <input type="text" class="rounded px-3 rounded-4 " name="" id="">
          <div class="search position-absolute"><i class="bi bi-search"></i></div>
        </div>

        <!-- spinner -->
        <div class="spinner" >
          <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          </div>
       


        <!-- contact list container -->
        <div class="listcontainer" >
          <div class="contact_count text-white bg-dark" style="display: none;">contact <span></span></div>
          
          <div class="accordion contact_list   " id="accordionPanelsStayOpenExample"></div>

           
           
          

        
        
        
        
        
        </div>
        
       </main>
    </div>

    <!-- bootstrap script cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- external css -->
    <script src="script.js"></script>
  </body>
</html>
