<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstap icons cdn -->
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact list</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper d-flex justify-content-center align-items-center">
      <div
        class="mobile shadow border overflow-hidden border-3 border-dark rounded rounded-4 px-3"
      >
        <div
          class="row text-white d-flex align-items-center justify-content-center mt-2"
        >
          <div class="col-4">12:50</div>
          <div
            class="col-3 empty rounded rounded-pill border border-dark bg-dark"
          ></div>
          <div class="col-5 d-flex gap-2">
            <div class="wifi"><i class="bi bi-wifi"></i></div>
            <div class="graph"><i class="bi bi-reception-4"></i></div>
            <div class="battery"><i class="bi bi-battery-half"></i></div>
          </div>
        </div>

        <main class="row h-100 position-relative row1">
          <input
            type="range"
            class="position-absolute bg-white"
            name=""
            id=""
          />
          <small class="position-absolute w-100 label p-1 text-center"
            >Slide to unlock</small
          >
        </main>
       <main class="row2 d-flex justify-content-center h-100 align-items-center">
        <div class="col-4 text-white"><i class="bi bi-person-rolodex "></i></div>
       </main>
    </div>

    <!-- bootstrap script cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- external css -->
    <script src="script.js"></script>
  </body>
</html>
